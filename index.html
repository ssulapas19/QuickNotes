<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>QuickNote!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="search.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <!-- FontAwesome Link For Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- SweetAlert link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JSZip Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  </head>
  <body>
    <div class="container">

      <form action="" class="search-form">
        <input type="text" placeholder="Type to search" class="search-input" />

        <div class="search-button">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <i class="fa-solid fa-xmark search-close"></i>
        </div>
      </form>
    </div>

    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false" />
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>

    <!-- Login/Register Modal -->
    <div class="auth-popup-box">
      <div class="auth-popup">
        <div class="auth-content">
          <header>
            <p>Login</p>
            <i class="uil uil-times close-auth-modal"></i>
          </header>
          <form id="auth-form">
            <div class="row username">
              <label>Username</label>
              <input type="text" id="username" placeholder="Enter your username" required />
            </div>
            <div class="row email" style="display: none;">
              <label>Email</label>
              <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <button type="submit">Login</button>
            <p class="switch-auth" id="switch-auth">Don't have an account? Register</p>
          </form>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
      </li>
    </div>

    <div class="download-container">
      <button onclick="downloadNotesZip()" class="download-btn">
        <i class="fa-solid fa-download"></i> Download All Notes
      </button>
    </div>    

    <script src="script.js"></script>
    <script src="search.js"></script>
  </body>
</html>
